<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrecciaBoolean - Ciuf Ciuf!</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">

    <script defer src="js/script.js"></script>
</head>
<body>

    <!-- header -->
    <header class="d-flex justify-content-center ">
        <h1 class="m-0 py-3">FrecciaBoolean</h1>
    </header>

    <main>
        <!-- area "insert your data" -->
        <div id="your-data" class="container d-flex flex-column gap-3">
            <input type="text" id="name-surname" placeholder="Inserisci il tuo nome e il tuo cognome">
            <input type="number" id="km-trip" placeholder="Inserisci quanti km devi percorrere" min="1">
            <select name="age" id="passengers-age">
                <option value="maggiorenne">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over-65">Over 65</option>
            </select>
            <button>Conferma</button>
        </div>

        <div class="container">
            <p id="your-fee" class="py-3 m-0 text-center">Your fee</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
</body>
</html>
